<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/vite.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple test video player">
    <title>Video Player</title>
  </head>
  <body>
      <div id="video-container">
        <video class="video" id="video" loop muted autoplay>
          <source src="/video.mp4" type="video/mp4">
        </video>
        <div id="base-container">
          <input type="button" value="BACK 10S" class="controls-btn" id="back-btn">
          <input type="button" value="SKIP 10S" class="controls-btn" id="skip-btn">
          <input type="button" value="RESET" class="controls-btn" id="reset-btn">
          <progress id="progress-bar" value="0" max="100"></progress>
        </div>
      </div>
    <script src="./js/app.js" type="module"></script>
  </body>
</html>
